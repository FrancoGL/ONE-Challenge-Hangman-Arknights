<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arknights Hangman</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/start-page.css">
</head>

<body class="container">
  <header class="header">
    <h1 class="header__title">Arknights Hangman</h1>
  </header>
  <main class="btns">
    <img src="./assets/img/silence.svg" alt="Silence, Arknights character" class="btns__img">
    <div class="btns__group">
      <button class="group__btn">Start Game</button>
      <button class="group__btn">Add new word</button>
    </div>
  </main>
  <footer class="attribution">
    <p class="attribution__text">Oracle ONE - Challenge by <a href="https://github.com/FrancoGL"
        class="attribution__link" target="_blank">FrancoGL</a></p>

</html>
